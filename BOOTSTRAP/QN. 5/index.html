<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            width: 0;
            transition: width 5s;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <span class="progress-label">0%</span>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        let $progressBar = $('.progress-bar');
        let $progressLabel = $('.progress-label');

        $progressBar.css('width', '100%').attr('aria-valuenow', 100);

        $progressBar.on('transitionend', function() {
            $progressLabel.text('100%');
        });

        function updateProgressLabel() {
            let currentWidth = parseFloat($progressBar.css('width')) / parseFloat($progressBar.parent().css('width')) * 100;
            $progressLabel.text(Math.round(currentWidth) + '%');
        }

        setInterval(updateProgressLabel, 100);
    });
</script>

</body>
</html>
